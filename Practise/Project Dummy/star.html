    <body>
        <script>

            //Pyramid structure
            for (let k = 1; k <= 5; k++) {

                for (let h = 5; h >= k; h--) {
                    document.write("&nbsp;&nbsp;");
                }
                for (let m = 1; m <= k; m++) {
                    document.write('#');
                }
                for (let n = 2; n <= k; n++) {
                    document.write('#');
                }
                document.write('<br/>')
            }

            // Simple right triangle pattern
            for (let i = 1; i <= 5; i++) {

                for (let j = 1; j <= i; j++) {
                    document.write('#');
                }
                document.write('<br/>');
            }

            // right triangle pattern at left side
            for (let o = 1; o <= 5; o++) {
                for (let p = 5; p >= o; p--) {
                    document.write("&nbsp;&nbsp;");
                }
                for (let a = 1; a <= o; a++) {
                    document.write('#');
                }
                document.write("<br/>")
            }
            document.write('<br />')
            //opposite right triangle
            for (let i = 1; i <= 5; i++) {

                for (let j = 5; j >= i; j--) {
                    document.write('#');
                }
                document.write('<br/>');
            }
            //opposite right triangle at left side
            for (let i = 1; i <= 5; i++) {
                for (let k = 1; k <= i; k++) {
                    document.write("&nbsp;&nbsp;")
                }

                for (let j = 5; j >= i; j--) {
                    document.write('#');
                }

                document.write('<br/>');
            }


        </script>
    </body>
