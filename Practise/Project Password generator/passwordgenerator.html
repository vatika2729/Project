<!<!DOCTYPE html>
    <!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
    <!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
    <!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

    <html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="passgenertor.css">
    </head>

    <body>

        <div class="main">
            <div class="box">
                <div class="display">
                    <h1 id="screen">Typing...</h1>
                    <a id="copy">copy</a>
                </div>
                <div class="password-boxes">
                    <label for="charleng">Password Length: </label>
                    <input type="number" max="30" min="4" id="charleng" value="10">
                </div>
                <div class="password-boxes">
                    <label for="upper-case">Contain UpperCase: </label>
                    <input type="checkbox" name="capsAlpha" id="upper-case" class="check" checked>
                </div>
                <div class="password-boxes">
                    <label for="lower-case">Contain LowerCase: </label>
                    <input type="checkbox" name="smallcase" id="lower-case" class="check">
                </div>
                <div class="password-boxes">
                    <label for="number">Contain Numbers: </label>
                    <input type="checkbox" name="number" id="number" class="check">
                </div>
                <div class="password-boxes">
                    <label for="symbol">Contain Symbol: </label>
                    <input type="checkbox" name="symbol" id="symbol" class="check">
                </div>
                <button id="btn">Generate Password</button>
            </div>

        </div>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <script src="passgenerator.js" async defer></script>
    </body>

    </html>
